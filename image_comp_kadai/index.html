<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="朝比奈一樹の自己紹介と自分の趣味を掲載するサイト"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav>
        <a href="index.html" id="logo">MyProfile</a>
        <a href="index.html#about">About</a>
        <a href="index.html#Works">Works</a>
      </nav>
    </header>
    <main>
      <article>
        <!-- メインビジュアル  -->
        <section id="main-visual">
          <img src="images/main.png" alt="カメラ" />
        </section>

        <!-- About -->
        <section id="about">
          <h2>About</h2>
          <div>
            <img src="images/about.png" alt="朝比奈一樹" />
          </div>
          <h3>Kazuki Asahina</h3>
          <div class="about-content">
            <p>25歳 長野市佐久市出身</p>
            <p>ソフトウェア業界でマーケティングに従事</p>
            <p>趣味はカメラ、愛機はCanon</p>
            <p>自然を撮影するのが好きで、海や山によく行く</p>
          </div>
        </section>

        <!-- Works -->
        <section id="Works">
          <h2>Works</h2>
          <div class="contents-box">
            <div class="works-content">
              <img src="images/works1.png" alt="日本海" />
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div class="works-content">
              <img src="images/works2.png" alt="御嶽山" />
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="works-content">
              <img src="images/works3.png" alt="京都の町並み" />
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </section>
      </article>
      <footer>
        <p id="copyright">&copy;MyProfile. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
